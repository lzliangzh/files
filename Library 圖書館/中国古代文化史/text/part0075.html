<h1 class="calibre2" id="calibre_pb_0"><a class="calibre29" id="page484"></a><a class="calibre29" id="page485"></a><a class="calibre29" href="part0003.html#chapter11">第十一章<br class="calibre27"/>古代音乐文化</a><br class="calibre27"/><img alt="" class="inline" src="../images/00382.jpeg"/></h1>
<p class="noindent"><span class="dropcap">中</span>国古代的音乐文化有悠久的历史和丰富多彩的内容，是中国各族人民世世代代共同创造的辉煌成果。它的发展的历程可以分为六个时期。</p>
