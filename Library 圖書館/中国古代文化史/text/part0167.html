<h1 class="calibre2" id="calibre_pb_0"><a class="calibre29" id="page1054"></a><a class="calibre29" id="page1055"></a><a class="calibre29" href="part0004.html#chapter24">第二十四章<br class="calibre27"/>古代礼器和日用器物</a><br class="calibre27"/><img alt="" class="inline" src="../images/00382.jpeg"/></h1>
<p class="noindent"><span class="dropcap">作</span>为中国古代文化的一种凝聚物，中国古代的礼器和日用器物，是增强对中国古代历史的感知，认识古代社会生活的具体面貌，以及探求它的发展特点和规律的重要介质之一。古代礼器和日用器物，尽管是物质形态的一种存在，我们却不能仅仅把它们看做物质文化的东西，因为它们往往包含着重要的精神文化的内容。尤其是礼器，和中国古代的哲学、宗教以及政治制度有着极其密切的关系。</p>
