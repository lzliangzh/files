<p class="indent"><b class="calibre4">阴法鲁</b>（1915—2002），北京大学文科研究所研究生毕业。原北京大学中文系教授。主要研究方向为古典文献学和中国古代文化史，侧重古代音乐舞蹈研究。主要论著有：《词与唐宋大曲之关系》、《从敦煌壁画论唐代的音乐和舞蹈》、《宋姜白石创作歌曲研究》（与杨荫浏先生合著）、《敦煌乐舞资料的历史背景》、《唐代的音乐与曲子词》、《我国历史上的民族迁徙活动与乐舞文化的交流》、《古文献中不同语言的译语校注问题》、《中国古代佛教寺院的音乐活动》、《考古资料与中国古代音乐史》等。</p>
